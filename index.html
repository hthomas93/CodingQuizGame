<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/questions.js"></script>


</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <button class="btn btn-outline-success" type="button">High Scores</button>
        <form class="form-inline">
            <div class="navbar-text mr-auto">Time:
                <div class="navbar-text mr-auto" id="timer">0</div>
            </div>
        </form>
    </nav>


    <div class="card mt-3 m-auto border-0" style="width: 30rem;">
        <div class="card-body text-center">
            <h3 class="card-title" id="game-title">Coding Quiz Challenge!</h3>
            <p class="card-text" id="question-text">Try to answer the following code-related questions within the time
                limit. Keep in mind
                that incorrect answers
                will penalize your score/time by ten seconds!</p>
            <div class="choice">
                <a href="#" class="btn btn-primary choices" id="choice1" value=1></a><br>
                <a href="#" class="btn btn-primary choices" id="choice2"></a><br>
                <a href="#" class="btn btn-primary choices" id="choice3"></a><br>
                <a href="#" class="btn btn-primary choices" id="choice4"></a><br>
            </div>
            <div class="btn btn-primary" id="start-button">Begin!</div>
        </div>
    </div>
</body>

</html>
